<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Demo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f5f5f5;
  }

  /* ── NAVBAR ── */
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #111;
    padding: 0 32px;
    height: 64px;
    position: relative;
    z-index: 100;
  }

  .logo {
    height: 40px;
    object-fit: contain;
  }

  /* Desktop nav */
  .navbar-nav {
    display: flex;
    align-items: center;
    gap: 32px;
    list-style: none;
  }

  .navbar-nav a {
    color: #fff;
    text-decoration: none;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 1.5px;
    opacity: 0.85;
    transition: opacity 0.2s;
  }

  .navbar-nav a:hover { opacity: 1; }

  /* Desktop guest book button */
  .gb-btn a {
    display: inline-block;
    color: #fff;
    text-decoration: none;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 1px;
    border: 1.5px solid rgba(255,255,255,0.5);
    padding: 8px 20px;
    border-radius: 4px;
    transition: background 0.2s, border-color 0.2s;
  }

  .gb-btn a:hover {
    background: rgba(255,255,255,0.1);
    border-color: #fff;
  }

  /* Ham button — hidden on desktop */
  .menu-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 4px;
    z-index: 200;
  }

  /* ── MOBILE OVERLAY ── */

  /* Backdrop (full screen, semi-transparent) */
  .overlay-backdrop {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(2px);
    z-index: 98;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .overlay-backdrop.open {
    opacity: 1;
  }

  /* Overlay panel — hanya setinggi konten */
  .mobile-overlay {
    display: none;
    position: fixed;
    top: 64px; /* tepat di bawah navbar */
    left: 0;
    width: 100%;
    background: rgba(17, 17, 17, 0.92);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    z-index: 99;
    flex-direction: column;
    align-items: center;
    padding: 24px 0 32px;
    gap: 24px;

    /* Slide-down animation */
    transform: translateY(-10px);
    opacity: 0;
    transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1),
                opacity 0.35s ease;
  }

  .mobile-overlay.open {
    transform: translateY(0);
    opacity: 1;
  }

  .mobile-overlay .navbar-nav {
    flex-direction: column;
    gap: 0;
    width: 100%;
    text-align: center;
  }

  .mobile-overlay .navbar-nav li {
    width: 100%;
    border-bottom: 1px solid rgba(255,255,255,0.07);
  }

  .mobile-overlay .navbar-nav li:first-child {
    border-top: 1px solid rgba(255,255,255,0.07);
  }

  .mobile-overlay .navbar-nav a {
    display: block;
    padding: 16px 0;
    font-size: 14px;
    letter-spacing: 2px;
    opacity: 0.85;
  }

  .mobile-overlay .gb-btn a {
    font-size: 13px;
    padding: 10px 32px;
  }

  /* ── RESPONSIVE ── */
  @media (max-width: 768px) {
    .navbar-nav,
    .gb-btn {
      display: none;
    }

    .menu-toggle {
      display: block;
    }

    .mobile-overlay,
    .overlay-backdrop {
      display: flex;
    }

    .overlay-backdrop {
      display: block;
    }
  }

  /* Demo page content */
  .demo-content {
    padding: 60px 32px;
    max-width: 700px;
    margin: 0 auto;
    color: #333;
  }
  .demo-content h1 { font-size: 28px; margin-bottom: 12px; }
  .demo-content p  { line-height: 1.7; color: #666; }
</style>
</head>
<body>

<nav class="navbar">
  <!-- Logo -->
  <img class="logo" src="assets/logo-sl-1.png" alt="logo"
       onerror="this.replaceWith(Object.assign(document.createElement('span'),{textContent:'LOGO',style:'color:#fff;font-weight:700;font-size:20px;letter-spacing:2px'}))">

  <!-- Desktop nav links -->
  <ul class="navbar-nav">
    <li><a href="#">HOME</a></li>
    <li><a href="menu.html">MENU</a></li>
    <li><a href="#">PRODUCT</a></li>
  </ul>

  <!-- Desktop guest book button -->
  <div class="gb-btn"><a href="#">Guest Book</a></div>

  <!-- Hamburger / Close toggle (mobile only) -->
  <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
    <!-- Ham icon -->
    <svg id="icon-ham" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
         fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M4 6l16 0"/><path d="M4 12l16 0"/><path d="M4 18l16 0"/>
    </svg>
    <!-- X icon (hidden by default) -->
    <svg id="icon-close" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
         fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
         style="display:none">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
      <path d="M18 6l-12 12"/><path d="M6 6l12 12"/>
    </svg>
  </button>
</nav>

<!-- Backdrop -->
<div class="overlay-backdrop" id="overlay-backdrop"></div>

<!-- Mobile Overlay -->
<div class="mobile-overlay" id="mobile-overlay" aria-hidden="true">

  <ul class="navbar-nav">
    <li><a href="#" onclick="closeOverlay()">HOME</a></li>
    <li><a href="menu.html" onclick="closeOverlay()">MENU</a></li>
    <li><a href="#" onclick="closeOverlay()">PRODUCT</a></li>
  </ul>

  <div class="gb-btn"><a href="#" onclick="closeOverlay()">Guest Book</a></div>
</div>

<div class="demo-content">
  <h1>Demo Page</h1>
  <p>Resize browser ke mobile width untuk melihat hamburger menu. Klik ikon hamburger untuk membuka overlay navigasi yang slide dari atas ke bawah.</p>
</div>

<script>
  const toggle   = document.getElementById('menu-toggle');
  const overlay  = document.getElementById('mobile-overlay');
  const backdrop = document.getElementById('overlay-backdrop');
  const iconHam  = document.getElementById('icon-ham');
  const iconX    = document.getElementById('icon-close');

  function openOverlay() {
    overlay.classList.add('open');
    backdrop.classList.add('open');
    overlay.setAttribute('aria-hidden', 'false');
    iconHam.style.display = 'none';
    iconX.style.display   = 'block';
    document.body.style.overflow = 'hidden';
  }

  function closeOverlay() {
    overlay.classList.remove('open');
    backdrop.classList.remove('open');
    overlay.setAttribute('aria-hidden', 'true');
    iconHam.style.display = 'block';
    iconX.style.display   = 'none';
    document.body.style.overflow = '';
  }

  function toggleOverlay() {
    overlay.classList.contains('open') ? closeOverlay() : openOverlay();
  }

  toggle.addEventListener('click', toggleOverlay);
  backdrop.addEventListener('click', closeOverlay);

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeOverlay();
  });
</script>

</body>
</html>
